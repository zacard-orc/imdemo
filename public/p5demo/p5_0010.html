<script>
    function setup() {
        createCanvas(300, 300);
    }

    function draw() {
        colorMode(RGB);
        background('#f5f4f4');


        fill('rgba(0,255,0, 0.25)');
        strokeWeight(0);
        rect(0, 90, 300, 30);

        fill('rgba(5,164,5,0.25)');
        strokeWeight(0);
        rect(50, 120, 200, 30);

        fill('rgba(3,95,3,0.25)');
        strokeWeight(0);
        rect(75, 150, 150, 30);

        fill('rgba(0,40,0,0.5)');
        strokeWeight(0);
        rect(100, 180, 100, 30);

    }
</script>
