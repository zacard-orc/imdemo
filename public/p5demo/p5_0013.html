<!DOCTYPE html>
<html lang='en'>

    <meta charset='UTF-8'>
    <title>Title</title>
    <script src='../tp/p5.min.js'></script>

<body>

</body>
<script>
    function setup() {
        createCanvas(300, 200);
    }

    function draw() {
        colorMode(RGB);
        background('#AED8E6');




        fill('#C9AEFB');
        strokeWeight(0);
        rect(0, 10, 50, 80);

        fill('#C9AEFB');
        strokeWeight(0);
        rect(60, 10, 50, 150);

        fill('#C9AEFB');
        strokeWeight(0);
        rect(120, 10, 50, 100);


        textSize(18);
        fill('#414040');
        text('上海', 0, 30);

        textSize(18);
        fill('#414040');
        text('北京', 60, 30);

        textSize(18);
        fill('#414040');
        text('广州', 120, 30);


    }
</script>
