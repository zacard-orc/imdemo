<script>

        createCanvas(300, 300);
    }

    function draw() {
        colorMode(RGB);
        background('#f5f4f4');


        fill('rgba(0,255,0, 0.25)');
        strokeWeight(0);
        rect(0, 0, 200, 200);

        fill('#95c2e5');
        strokeWeight(0);
        rect(0, 0,150,50);

        strokeWeight(0);
        rect(0, 0,100,30);

        fill('#414040');
        text('space-content', 0, 20);

        fill('#414040');
        text('normal', 110, 20);

    }
